<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitly - Try-on Result</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: white;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 8px;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            background: #1a1a1a;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #f97316, #ec4899);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .logo-icon svg {
            width: 16px;
            height: 16px;
        }

        .header-title {
            font-size: 13px;
            font-weight: 600;
            color: #f97316;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 250px;
        }

        /* Toggle Button */
        .toggle-btn {
            padding: 4px 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 11px;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.15s;
            flex-shrink: 0;
        }

        .toggle-btn:hover {
            background: rgba(249, 115, 22, 0.8);
            border-color: rgba(249, 115, 22, 0.5);
        }

        /* Image Container */
        .image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #1a1a1a 0%, #0a0a0a 100%);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 8px;
            position: relative;
        }

        .result-image,
        .original-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .original-image {
            display: none;
        }

        /* Badge */
        .image-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: linear-gradient(135deg, #f97316, #ec4899);
            color: white;
            font-size: 11px;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 6px;
            z-index: 1;
            max-width: calc(100% - 80px);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .no-image {
            text-align: center;
            color: #666;
        }

        .no-image svg {
            width: 48px;
            height: 48px;
            margin-bottom: 8px;
        }

        /* Actions */
        .actions {
            display: flex;
            gap: 6px;
            justify-content: center;
            padding: 8px;
            background: #1a1a1a;
            border-radius: 8px;
            flex-wrap: wrap;
        }

        .action-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #262626;
            border: 1px solid #333;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.15s;
            color: #888;
        }

        .action-btn:hover {
            background: #333;
            border-color: #f97316;
            color: white;
        }

        .action-btn svg {
            width: 16px;
            height: 16px;
        }

        .action-btn.primary {
            background: linear-gradient(135deg, #f97316, #ec4899);
            border: none;
            color: white;
        }

        .action-btn.primary:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        /* Product Link */
        .product-link {
            text-align: center;
            padding: 8px;
        }

        .product-link a {
            color: #0095f6;
            font-size: 11px;
            text-decoration: none;
        }

        .product-link a:hover {
            text-decoration: underline;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 100;
        }

        .toast.show {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <div class="logo-icon">
                    <svg viewBox="0 0 32 32" fill="none">
                        <g transform="translate(16, 17) scale(0.6) translate(-16, -16)">
                            <path d="M10 12 L10 26 L22 26 L22 12" fill="white" />
                            <path d="M12 8 L16 11 L20 8 L22 12 L16 13.5 L10 12 L12 8 Z" fill="white" />
                            <path d="M10 12 L6 14 L8 20 L10 18" fill="white" />
                            <path d="M22 12 L26 14 L24 20 L22 18" fill="white" />
                        </g>
                    </svg>
                </div>
                <span class="header-title" id="result-name">Result</span>
            </div>
            <button class="toggle-btn" id="toggle-btn" style="display: none;" data-showing="after">ðŸ‘¤ Before</button>
        </div>

        <div class="image-container" id="image-container">
            <span class="image-badge" id="image-badge" style="display: none;"></span>
            <div class="no-image" id="no-image">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <rect x="3" y="3" width="18" height="18" rx="2" />
                    <circle cx="8.5" cy="8.5" r="1.5" />
                    <path d="M21 15l-5-5L5 21" />
                </svg>
                <p>No image</p>
            </div>
            <img class="result-image" id="result-image" src="" alt="Try-on Result" style="display: none;">
            <img class="original-image" id="original-image" src="" alt="Original" style="display: none;">
        </div>

        <div class="actions">
            <button class="action-btn" id="download-btn" title="Download">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3" />
                </svg>
            </button>
            <button class="action-btn" id="copy-btn" title="Copy image">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="9" y="9" width="13" height="13" rx="2" />
                    <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1" />
                </svg>
            </button>
            <button class="action-btn" id="share-btn" title="Share">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="18" cy="5" r="3" />
                    <circle cx="6" cy="12" r="3" />
                    <circle cx="18" cy="19" r="3" />
                    <path d="M8.59 13.51l6.83 3.98M15.41 6.51l-6.82 3.98" />
                </svg>
            </button>
            <button class="action-btn primary" id="visit-btn" title="View product">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 3h6v6M14 10l7-7M10 3H3v18h18v-7" />
                </svg>
            </button>
        </div>

        <div class="product-link" id="product-link" style="display: none;">
            <a href="#" id="source-link" target="_blank">ðŸ›’ View original product</a>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        /**
         * File: result-popup.html (inline script)
         * Purpose: Standalone popup window for try-on results â€” survives tab switch/close
         *
         * Input: URL query params (imageUrl, name, sourceUrl, modelUrl, id)
         * Output: Interactive popup with download, copy, share, before/after toggle
         *
         * Flow:
         * 1. Parse URL params
         * 2. Display result image with badge
         * 3. Show before/after toggle if modelUrl exists
         * 4. Handle action buttons (download, copy, share, visit product)
         */

        // Parse URL params
        const params = new URLSearchParams(window.location.search);
        const imageUrl = decodeURIComponent(params.get('imageUrl') || '');
        const name = decodeURIComponent(params.get('name') || 'Result');
        const sourceUrl = decodeURIComponent(params.get('sourceUrl') || '');
        const modelUrl = decodeURIComponent(params.get('modelUrl') || '');
        const resultId = decodeURIComponent(params.get('id') || '');

        // Set title
        document.getElementById('result-name').textContent = name;
        document.title = `Fitly - ${name}`;

        // Set result image
        const resultImage = document.getElementById('result-image');
        const originalImage = document.getElementById('original-image');
        const noImage = document.getElementById('no-image');
        const badge = document.getElementById('image-badge');

        if (imageUrl) {
            resultImage.src = imageUrl;
            resultImage.style.display = 'block';
            noImage.style.display = 'none';
            badge.textContent = name;
            badge.style.display = 'block';
        }

        // Set original/model image and show toggle if available
        const toggleBtn = document.getElementById('toggle-btn');
        if (modelUrl) {
            originalImage.src = modelUrl;
            toggleBtn.style.display = 'block';
        }

        // Before/After toggle
        let isShowingAfter = true;
        toggleBtn.addEventListener('click', () => {
            if (isShowingAfter) {
                // Show before (original)
                resultImage.style.display = 'none';
                originalImage.style.display = 'block';
                toggleBtn.textContent = 'âœ¨ After';
                badge.textContent = 'Original';
                isShowingAfter = false;
            } else {
                // Show after (result)
                resultImage.style.display = 'block';
                originalImage.style.display = 'none';
                toggleBtn.textContent = 'ðŸ‘¤ Before';
                badge.textContent = name;
                isShowingAfter = true;
            }
        });

        // Set source link
        if (sourceUrl) {
            const productLink = document.getElementById('product-link');
            const sourceLink = document.getElementById('source-link');
            productLink.style.display = 'block';
            sourceLink.href = sourceUrl;
        }

        // Toast function
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // Get current visible image URL
        function getCurrentImageUrl() {
            return isShowingAfter ? imageUrl : modelUrl;
        }

        // Download
        document.getElementById('download-btn').addEventListener('click', async () => {
            const url = getCurrentImageUrl();
            if (!url) return showToast('No image');

            try {
                const response = await fetch(url);
                const blob = await response.blob();
                const blobUrl = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = blobUrl;
                link.download = `fitly-${Date.now()}.png`;
                link.click();
                URL.revokeObjectURL(blobUrl);
                showToast('âœ… Downloaded!');
            } catch (e) {
                const link = document.createElement('a');
                link.href = url;
                link.download = `fitly-${Date.now()}.png`;
                link.click();
            }
        });

        // Copy
        document.getElementById('copy-btn').addEventListener('click', async () => {
            const url = getCurrentImageUrl();
            if (!url) return showToast('No image');

            try {
                const response = await fetch(url);
                const blob = await response.blob();
                await navigator.clipboard.write([
                    new ClipboardItem({ 'image/png': blob })
                ]);
                showToast('ðŸ“‹ Image copied!');
            } catch (e) {
                try {
                    await navigator.clipboard.writeText(url);
                    showToast('ðŸ“‹ Link copied!');
                } catch (e2) {
                    showToast('âŒ Cannot copy');
                }
            }
        });

        // Share
        document.getElementById('share-btn').addEventListener('click', async () => {
            try {
                if (navigator.share) {
                    await navigator.share({
                        title: 'Fitly - Virtual Try-on',
                        text: 'Check out this outfit! ðŸ‘•',
                        url: sourceUrl || window.location.href
                    });
                } else {
                    await navigator.clipboard.writeText(sourceUrl || window.location.href);
                    showToast('ðŸ“‹ Link copied!');
                }
            } catch (e) {
                if (e.name !== 'AbortError') {
                    showToast('âŒ Cannot share');
                }
            }
        });

        // Visit product
        document.getElementById('visit-btn').addEventListener('click', () => {
            if (sourceUrl) {
                window.open(sourceUrl, '_blank');
            } else {
                showToast('No product link');
            }
        });
    </script>
</body>

</html>
